<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="tab">
  <div v-if="!isShow">购物车为空！</div>
  <table border="1" v-if="isShow">
    <thead>
    <th></th>
    <th>书籍名称</th>
    <th>出版日期</th>
    <th>价格</th>
    <th>购买数量</th>
    <th>操作</th>
    </thead>
    <tbody>
    <tr v-for="(item,index) in books">
      <td>{{index+1}}</td>
      <td v-for="(value,key,index2) in item">
        <button @click="books[index].number++" v-if="index2 === currentIndex">+</button>
        {{value}}
        <button @click="books[index].number--" v-if="index2 === currentIndex">-</button>
      </td>
      <td><button @click="del(index)">移除</button></td>
    </tr>
    </tbody>
  </table>
  <div>总价：<span>{{money}}</span></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/style.js"></script>
</body>
</html>
